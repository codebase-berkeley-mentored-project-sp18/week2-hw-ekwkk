<body>
<link rel="stylesheet" type="text/css" href="./game.css">
<h1>Tic Tac Toe</h1>

<p id="message"></p>
<table>

    <td id="00" onClick="setID(this.id)" class="spot"></td>
    <td id="01" onClick="setID(this.id)" class="spot"></td>
    <td id="02" onClick="setID(this.id)" class="spot"></td>
  </tr>
  <tr>
    <td id="10" onClick="setID(this.id)" class="spot"></td>
    <td id="11" onClick="setID(this.id)" class="spot"></td>
    <td id="12" onClick="setID(this.id)" class="spot"></td>
  </tr>
  <tr>
    <td id="20" onClick="setID(this.id)" class="spot"></td>
    <td id="21" onClick="setID(this.id)" class="spot"></td>
    <td id="22" onClick="setID(this.id)" class="spot"></td>
  </tr>
</table>

<script type="text/javascript" src="./script.js"></script>
</body>
